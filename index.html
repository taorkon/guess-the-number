<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="assets/images/png/shortcut-icon.png">
  <title>Guess the Number</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Guess the Number</h1>

  </header>
  <main>
    <section class="stats">
      <p class="label-attempts">
        Attemps left: <span class="attempts">6</span>
      </p>
      <p class="label-record">
        Record: <span class="record">0</span>
      </p>
    </section>
    <section class="number">
      <p class="number-display">?</p>
    </section>
    <section class="interaction">
      <div class="message-wrapper">
        <p class="message">Type a number<br>between 1 & 20...</p>
      </div>
      <div class="input-wrap">
        <input type="number" class="guess" min="1" max="20" />
        <button class="btn check">Check</button>
        <button class="btn reset">Reset</button>
        <button class="btn reset-mobile">
          <img src="assets/images/svg/reset.svg" alt="Icon for the button that resets the game" class="reset-icon">
        </button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
