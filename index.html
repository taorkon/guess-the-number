<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess the Number</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Guess<br>the Number</h1>

  </header>
  <main>
    <section class="interaction">
      <div class="stats">
        <p class="label-attempts">
          Attemps left: <span class="attempts">20</span>
        </p>
        <p class="label-record">
          Record: <span class="record">0</span>
        </p>
      </div>
      <div class="number">
        <p class = "number-display">?</p>
      </div>
      <div class="message-wrapper">
        <p class="message">Type a number between 1 & 20...</p>
      </div>
      <input type="number" class="guess" />
      <div class="btn-wrap">
        <button class="btn check">Check</button>
        <button class="btn reset">Reset</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
